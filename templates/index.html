<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Text Classifier</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter Reddit post or any text..." required></textarea><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Predicted Label:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
